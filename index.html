
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grapple Thief - Kinetic Edition</title>
    <style>
        body { margin: 0; background: #0d1117; color: #c9d1d9; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        canvas { background: #161b22; border: 2px solid #30363d; display: block; cursor: crosshair; }
        .ui { position: absolute; top: 20px; left: 20px; pointer-events: none; }
    </style>
</head>
<body>

    <div class="ui">
        <h2 id="status">Vault Infiltration</h2>
        <div id="score">Momentum: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 600;

        const gravity = 0.25;
        const friction = 0.98;
        let particles = [];
        let shakeAmount = 0;

        let player = { x: 100, y: 300, vx: 0, vy: 0, radius: 10, color: '#58a6ff' };
        let hook = { active: false, x: 0, y: 0, length: 0 };

        class Particle {
            constructor(x, y, vx, vy, color, life) {
                this.x = x; this.y = y;
                this.vx = vx; this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }
            draw() {
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createExplosion(x, y, color, count, power = 6) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(
                    x, y, 
                    (Math.random() - 0.5) * power, 
                    (Math.random() - 0.5) * power, 
                    color, 
                    20 + Math.random() * 20
                ));
            }
        }

        window.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            hook.x = e.clientX - rect.left;
            hook.y = e.clientY - rect.top;
            const dx = hook.x - player.x;
            const dy = hook.y - player.y;
            hook.length = Math.sqrt(dx * dx + dy * dy);
            hook.active = true;
            createExplosion(hook.x, hook.y, '#f85149', 8, 3);
        });

        window.addEventListener('mouseup', () => hook.active = false);

        function update() {
            // Apply Screen Shake decay
            if (shakeAmount > 0) shakeAmount *= 0.9;
            if (shakeAmount < 0.1) shakeAmount = 0;

            if (hook.active) {
                const dx = player.x - hook.x;
                const dy = player.y - hook.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > hook.length) {
                    const angle = Math.atan2(dy, dx);
                    player.x = hook.x + Math.cos(angle) * hook.length;
                    player.y = hook.y + Math.sin(angle) * hook.length;
                    const velocityAngle = Math.atan2(player.vy, player.vx);
                    const force = Math.abs(Math.cos(velocityAngle - angle));
                    player.vx -= Math.cos(angle) * force * 0.6;
                    player.vy -= Math.sin(angle) * force * 0.6;
                }
            }

            player.vy += gravity;
            player.vx *= friction;
            player.vy *= friction;
            player.x += player.vx;
            player.y += player.vy;

            const speed = Math.sqrt(player.vx**2 + player.vy**2);
            
            // Trail
            if (speed > 5) {
                particles.push(new Particle(player.x, player.y, -player.vx * 0.2, -player.vy * 0.2, '#58a6ff', 15));
            }

            // Wall Collision with Shake
            let hitWall = false;
            if (player.x < 10) { player.x = 10; player.vx *= -0.5; hitWall = true; }
            if (player.x > 790) { player.x = 790; player.vx *= -0.5; hitWall = true; }
            if (player.y < 10) { player.y = 10; player.vy *= -0.5; hitWall = true; }
            if (player.y > 590) { player.y = 590; player.vy *= -0.5; hitWall = true; }

            if (hitWall && speed > 4) {
                shakeAmount = speed * 1.5; // More speed = more shake
                createExplosion(player.x, player.y, '#fff', 10, speed);
            }

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => p.update());

            document.getElementById('score').innerText = `Momentum: ${Math.floor(speed * 10)}`;
        }

        function draw() {
            ctx.save();
            
            // Apply Shake Translation
            if (shakeAmount > 0) {
                const dx = (Math.random() - 0.5) * shakeAmount;
                const dy = (Math.random() - 0.5) * shakeAmount;
                ctx.translate(dx, dy);
            }

            ctx.clearRect(-10, -10, canvas.width + 20, canvas.height + 20);

            // Draw Grapple
            if (hook.active) {
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(hook.x, hook.y);
                ctx.strokeStyle = '#30363d';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Draw Particles
            particles.forEach(p => p.draw());

            // Draw Player
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore(); // Reset transform for next frame
        }

        function loop() { update(); draw(); requestAnimationFrame(loop); }
        loop();
    </script>
</body>
</html>
