<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grapple Thief - Vault Heist</title>
    <style>
        body { 
            margin: 0; background: #0d1117; color: #c9d1d9; 
            font-family: sans-serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }
        canvas { 
            background: #161b22; border: 2px solid #30363d; 
            display: block; cursor: crosshair; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .ui { position: absolute; top: 20px; left: 20px; pointer-events: none; }
        .instructions { position: absolute; bottom: 20px; color: #8b949e; }
    </style>
</head>
<body>

    <div class="ui">
        <h2 id="status">Vault Infiltration: Active</h2>
        <div id="score">Momentum: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="instructions">Click and Hold to Grapple | Swing to gain speed | Avoid Red Lasers</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        // Game Settings
        canvas.width = 800;
        canvas.height = 600;
        const gravity = 0.25;
        const friction = 0.99;

        // Player State
        let player = {
            x: 100, y: 300,
            vx: 0, vy: 0,
            radius: 10,
            color: '#58a6ff'
        };

        // Grapple State
        let hook = {
            active: false,
            x: 0, y: 0,
            length: 0
        };

        // Obstacles (Lasers)
        const lasers = [
            {x1: 300, y1: 0, x2: 300, y2: 400},
            {x1: 500, y1: 200, x2: 500, y2: 600},
            {x1: 0, y1: 500, x2: 800, y2: 500}
        ];

        const goal = { x: 750, y: 100, radius: 20 };

        // Input Handling
        window.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            hook.x = e.clientX - rect.left;
            hook.y = e.clientY - rect.top;
            
            // Calculate distance
            const dx = hook.x - player.x;
            const dy = hook.y - player.y;
            hook.length = Math.sqrt(dx * dx + dy * dy);
            hook.active = true;
        });

        window.addEventListener('mouseup', () => {
            hook.active = false;
        });

        function update() {
            if (hook.active) {
                // Pendulum Physics
                const dx = player.x - hook.x;
                const dy = player.y - hook.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // If rope is stretched, pull player back
                if (distance > hook.length) {
                    const angle = Math.atan2(dy, dx);
                    
                    // Constraint: keep player at hook length
                    player.x = hook.x + Math.cos(angle) * hook.length;
                    player.y = hook.y + Math.sin(angle) * hook.length;

                    // Add tension force (perpendicular to the rope)
                    const velocityAngle = Math.atan2(player.vy, player.vx);
                    const force = Math.abs(Math.cos(velocityAngle - angle));
                    
                    player.vx -= Math.cos(angle) * force * 0.5;
                    player.vy -= Math.sin(angle) * force * 0.5;
                }
            }

            // Apply movement
            player.vy += gravity;
            player.vx *= friction;
            player.vy *= friction;
            player.x += player.vx;
            player.y += player.vy;

            // Wall Bounce
            if (player.x < 0 || player.x > canvas.width) player.vx *= -0.5;
            if (player.y < 0 || player.y > canvas.height) player.vy *= -0.5;

            // Momentum Score
            const speed = Math.sqrt(player.vx**2 + player.vy**2);
            scoreEl.innerText = `Momentum: ${Math.floor(speed * 10)}`;

            // Win Condition
            const distToGoal = Math.sqrt((player.x - goal.x)**2 + (player.y - goal.y)**2);
            if (distToGoal < goal.radius + player.radius) {
                alert("Diamond Secured! High Momentum: " + Math.floor(speed * 10));
                reset();
            }

            checkLaserCollision();
        }

        function checkLaserCollision() {
            // Simple check: if player hits floor or specific laser lines
            if (player.y > 590) reset();
        }

        function reset() {
            player.x = 100; player.y = 300;
            player.vx = 0; player.vy = 0;
            hook.active = false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Vault Background
            ctx.strokeStyle = '#21262d';
            ctx.lineWidth = 1;
            for(let i=0; i<canvas.width; i+=40) {
                ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,600); ctx.stroke();
            }

            // Draw Grapple Line
            if (hook.active) {
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(hook.x, hook.y);
                ctx.strokeStyle = '#8b949e';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw Hook Point
                ctx.fillStyle = '#f85149';
                ctx.beginPath();
                ctx.arc(hook.x, hook.y, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw Lasers
            ctx.strokeStyle = '#f85149';
            ctx.lineWidth = 3;
            lasers.forEach(l => {
                ctx.beginPath();
                ctx.moveTo(l.x1, l.y1);
                ctx.lineTo(l.x2, l.y2);
                ctx.stroke();
            });

            // Draw Goal (Diamond)
            ctx.fillStyle = '#f2cc60';
            ctx.beginPath();
            ctx.arc(goal.x, goal.y, goal.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw Player (The Thief)
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Add a little eye to show direction
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(player.x + (player.vx*2), player.y - 2, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
